<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandingPage-10</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5300665298.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>
          LOGO <br />
          HERE
        </h1>
      </div>
      <nav class="navbar">
        <ul class="list-items">
          <li class="list-item"><a href="#">About Us</a></li>
          <li class="list-item"><a href="#">Benefits</a></li>
          <li class="list-item"><a href="#">Projects</a></li>
          <li class="list-item"><a href="#">Stages</a></li>
          <li class="list-item"><a href="#">Services</a></li>
        </ul>
        <div class="call-logo">
          <!-- <img src="images/phone.png" alt="" /> -->
          <i class="fa-solid fa-phone-volume"></i>
        </div>
        <div class="call">
          <p>Call Us</p>
          <span>+38 (097) 654 54 34</span>
        </div>
      </nav>
      <hr />
    </header>

    <div class="container-fluid">
      <div class="container">
        <h1>
          Interior Design That <br />
          Care About Details
        </h1>

        <button class="btn">LEARN MORE</button>
      </div>

      <div class="details">
        <!-- <img src="images/puzzel-crop.png" alt="" /> -->
        <i class="fa-solid fa-puzzle-piece"></i>
        <p>
          We create your space better <br />
          based on your own idea
        </p>
      </div>

      <div class="details-two">
        <!-- <img src="images/puzzel-crop.png" alt="" /> -->
        <i class="fa-solid fa-lightbulb"></i>
        <p>
          Innovation ideas, stylish <br />
          design <br />
          for home & Business
        </p>
      </div>
      <div class="map-pin">
        <img src="images/pin.png" alt="" />
      </div>

      <div class="map-pin-two">
        <img src="images/pin.png" alt="" />
      </div>
    </div>
  </body>
</html>
